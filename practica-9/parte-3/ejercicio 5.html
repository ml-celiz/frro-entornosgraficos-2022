<!doctype html> 
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Jquery, Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    <title>ejercicio-5-parte-3</title>

  </head>
  <body>
    <form> <!-- Formulario de contacto -->
        <div class="form-group"> <!-- Nombre -->
            <label for="exampleInputNombre">Ingrese su nombre</label>
            <input type="text" class="form-control" id="exampleInputNombre">
        </div>
        <div class="form-group"> <!-- Email -->
          <label for="exampleInputEmail">Ingrese su dirección de correo electronico</label>
          <input type="email" class="form-control" id="exampleInputEmail">
        </div>
        <div class="form-group"> <!-- Telefono -->
            <label for="exampleInputTelefono">Ingrese su número de teléfono</label>
            <input type="number" class="form-control" id="exampleInputTelefono">
        </div>
        <div class="form-group"> <!-- Asunto -->
            <label for="exampleInputAsunto">Asunto</label>
            <input type="text" class="form-control" id="exampleInputAsunto">
        </div>
        <div class="form-group"> <!-- Cuerpo de mensaje -->
            <label for="exampleFormControlTextarea">Cuerpo de mensaje</label>
            <textarea class="form-control" id="exampleFormControlTextarea" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button> <!-- Boton -->
      </form>
  </body>
</html>
