1. Qué es HTML, cuando fue creado, cuáles fueron las distintas versiones y cuál es la última?
El HTML(Hypertex Markup Language - Lenguaje para el Formato de Documentos de Hipertexto) es el lenguaje de publicación universal usado por la World Wide Web. 
Fue creado en 1980 por Tim Berners-Lee.
Sirve para:
- publicar documentos en linea,
- obtener infoprmación a traves de vinculos de hipertexto,
- diseñar formularios para realizar transacciones con servicios remotos,
- incluir hojas de calculos, videoclips, sonidos, y otras apps direftamente en sus documentos.
Versiones:
- HTML 2.0 (1995)
- HTML + (1995) 
- HTML 3.0 (1995)
- HTML 3.2 (1997)
- HTML 4.0 (1998)
- HTML 4.01 (1999): versión mas utilizada
  Sus variantes son:
  * HTML 4.01 Strict
  * HTML 4.01 Transitional
  * HTML 4.1 Frameset
- HTML 5.0 (2014/2015), 5.1 (2016), 5.2 (2019) : versiones experimentales

2. ¿Cuáles son los principios básicos que el W3C recomienda seguir para la creación de documentos 
con HTML?
Ellos son:
- Separar estructura y presentación: Refiere a separar la estructura de un documento de sus aspectos presentacionales para reducir el coste de servir a un 
amplio espectro de plataformas, medios, etc facilitando asi las reviciones del documento. Se basa en SGML.
- Conciderar la accecibilidad universal a la Web: Refiere a la internacionalización. La accecibilidad a todos, en especial a aquellas personas con discapacidades.
A la representación de documentos en diferentes plataformas (voz, braille, etc). A las diferentes audiencias, computadoras y configuraciones.
- Ayudar a los agentes de usuario con la representación incremental: Se busca la representación incremental mediante el diseño de tablas haciendo uso cuidadoso de 
las caracteristicas de HTML 4 para ayudar a representar los documentos mas rapidamente.

3. En las Especificaciones de HTML, ¿cuándo un elemento o atributo se considera desaprobado? ¿y obsoleto?
Un elemento o atributo desaprobado es aquel que ha quedado anticuado por la presencia de estructuras nuevas. Los mismos pueden declararse como obsoletos en versiones
futuras de HTML. Lo ideal es los agentes de usuario les sigan dando soporte por razones de compatibilidad con versiones anteriores. Los atributos de presentacion en 
HTML han sido desaprobados cuando existen alternativas con hojas de estilo (CSS).
Un elemento o atributo obsoleto es aquel para el cual no hay garantía de soporte por parte de un agente de usuario. Han dejado de estar definidos en la especificación, 
pero se enumeran por motivos historicos en la seccion de cambios del manual de referencia.

4. Qué es el DTD y cuáles son los posibles DTDs contemplados en la especificación de HTML 4.01?
Un documento HTML valido declara qué versión de HTML se utiliza en el documento, entonces la declaración del tipo de documento especifica la definición del 
tipo de documento (DTD) que se usa en el documento.
HTML 4.01 especifica tres DTDs, de modo que los autores deben incluir una de las siguientes declaraciones del tipo de documento en sus documentos. Los mismos varían 
en cuanto a los elementos que soportan:
- DTD HTML 4.01 Estricto (Strict DTD): incluye todos los elementos y atributos que no han sido desaprobados o que no aparecen en documentos con marcos.
- DTD HTML 4.01 Transicional (Transitional DTD): DTD estricto + elementos y atributos desaprobados (la mayoría de los cuales están relacionados con la presentación 
visual).
- DTD HTML 4.01 para Documentos con Marcos (Framesent DTD): DTD Transicional + marcos.

5. Qué son los metadatos y cómo se especifican en HTML?
Los metadatos son datos que describen datos. Son elementos de HTML que muestran información sobre la propia página web que los contiene. 
HTML permite a los autores especificar metadatos de diferentes maneras.
La especificación de metadatos implica dos pasos:
 1) Declaración de una propiedad y de un valor para esta propiedad. Se realiza de dos maneras: 
    - Desde dentro de un documento, por medio del elemento "meta".
    - Desde fuera de un documento, vinculando los metadatos por medio del elemento "link".
 2) Referencia a un perfil en el que se definen la propiedad y sus valores legales. Para designar un persil se usa el atributo "profile" del elemento "head".
