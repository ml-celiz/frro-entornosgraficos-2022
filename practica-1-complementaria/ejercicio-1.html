1)
Algunas de las ventajas mas importantes que nos brinda HTML 5 son:

1. Se puede mejorar la estructura de las páginas con etiquetas específicas. Se incorporan etiquetas específicas que permiten definir:
 – Encabezados de la estructura de la página con la etiqueta <header>, la cual no se debe confundir con la etiqueta del documento <head>. 
    Para entender esta diferencia, hay que recordar que la etiqueta <head> se utiliza para colocar «metainformación» que no es “visible” 
    en la representación de la página, sino que tiene otra finalidad (brindar información a los buscadores, mostrar titulo en la barra del navegador, etc.) 
    Por su parte, <header> es realmente el encabezado del documento representado, donde se puede mostrar, por ejemplo, el logo de una marca.
 – Barras de navegación. La etiqueta <nav> da la posibilidad de definir el espacio de la barra de navegación de la página. Está claro que esa 
    opción permitirá colocar botoneras, que utilicen HTML+CSS o bien otras tecnologías, como pueden ser AJAX o Flash (entre otras). 
    También se puede utilizar un include si se trabaja con PHP o con ASP.
 – Secciones es otra de las etiquetas que permite estructurar un sitio. Con la etiqueta <section>, se puede especificar las secciones generales de la 
    página.
 – Con el crecimiento de los sitios de noticias y blogs, se ha extendido la necesidad de definir uno o varios artículos en una página y esto puede lograrse
   ahora con HTML5 utilizando la etiqueta <article>.
 – El contenido relacionado, que puede ubicarse en uno de los laterales de la página, ahora puede ser mostrado utilizado con la etiqueta específica <aside>.
 – Si se necesita reproducir conversaciones de texto, los diálogos se pueden representar con la etiqueta <dialog>.
 – La etiqueta que nos permite definir el pie de la página, se puede especificar con la etiqueta <footer>.

2. Audio y video: en HTML 4.01, para integrar audio y video en los sitios web es necesario embeber un reproductor multimedia, a través de un plugin, que 
puede mostrar el  reproductor de Quicktime, Windows Media Player o bien un reproductor personalizado creado en Flash, como lo hacen muchos servicios de
video online. HTML5 provee las etiquetas <audio> y <video> para permitir mostrar características de audio y video en un sitio web. Probablemente la 
característica de video haya sido una de las más promocionadas de HTML5.

3. Aplicaciones offline. Uno de los conceptos que renueva HTML5 es la posibilidad de trabajar con aplicaciones web pero de manera offline. Si bien ya en HTML 
4.01 hay páginas que pueden visualizarse sin estar conectados a Internet (si previamente fue descargada), el uso de aplicaciones web offline se hace 
mucho más complejo. HTML5 plantea una revolución en este tema. Google, el gigante de los buscadores y de las aplicaciones en línea es una de las empresas 
que apuesta por HTML5 y ha mostrado especial atención en esta característica, para poder brindar a los usuarios que eligen sus servicios, nuevas opciones 
para trabajo offline, que irán perfeccionándose a medida de que HTML5 logre mayor aceptación y compatibilidad con los  navegadores.  Además de lo que 
ofrece Google, este fundamental avance, permitirá que existan mayor cantidad de aplicaciones de diferentes fabricantes y desarrolladores que podrán 
brindar soluciones para equipos de escritorio y también para móviles.

4. Dibujar sobre un lienzo. HTML5 introduce la etiqueta <canvas>. Por medio de esta etiqueta, es posible definir un área para incluir scripts, dibujar y 
realizar representaciones de formas 2D, que se pueden actualizar dinámicamente por medio de código. Esta característica propone una opción muy 
interesante para altenativas de desarrollo que antes sólo podrían resolverse a través de plataformas multimedia, como por ejemplo Flash. La gran 
ventaja de <canvas> es que no es necesario un plugin, pero sí es imprescindible que el navegador sea totalmente compatible con esta característica.

5. Eliminación de etiquetas obsoletas. HTML5 se encarga de hacer una “limpieza” de las etiquetas que han quedado obsoletas. Algunos ejemplos de esto son las 
etiquetas vinculadas a la representación, que desde hace tiempo está resuelta en CSS. Entre ellas se encuentran las etiquetas <font>, <b> y <center>, entre otras. 
También se deja de usar lo que se refiere a conjuntos de marcos y su implementación con <frameset> y <frame>. También pierde sentido la etiqueta exclusiva para 
incorporar applets de java (<applet>), ya que esto puede resolverse con la misma opción que otros agregados, con la etiqueta para embeber un objeto  o bien con 
<embed>, que permite llamar a un plugin o aplicación externa para mostrar un contenido.

2) Es recomendable comenzar a utilizarlo ya que nos da una mejor experiencia de usuario con una estructura de etiquetas mejorada para definir por separado
el encabezado, navegacion, secciones, textos... etc o agregando herramientas como por ejemplo las etiquetas de video y audio. El codigo es mas limpio y
facil de depurar a diferencia de los anteriores, existe la compatibilidad múltiple entre navegadores, está optimizado para desarrollar sitios y apps móviles, 
ademas que nos ofrece un codigo optimizado para ser leído por los motores de búsqueda con mayor facilidad, y la capacidad de realizar ejecuciones offline.
